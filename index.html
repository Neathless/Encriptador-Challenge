<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Challenge de Encriptación</title>
</head>
<body>
    <header>
        <img class="logo-header" src="Imagenes/Logo.svg" alt="Logotipo">
    </header>
    <main>
        <section class="seccion-entrada">
            <div class="contenedor-texto">
                <textarea placeholder="Ingrese el texto aquí" class="area-texto"></textarea>
            </div>
            <div class="mensaje-alerta">
                <img src="Imagenes/alerta.svg" alt="Icono de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-salida">
            <div class="contenedor-imagen">
                <img src="Imagenes/Muñeco.svg" alt="Imagen decorativa">
            </div>
            <div class="contenedor-mensaje">
                <h3>No se encontró ningún mensaje</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
